<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Calculator</h1>
    </div>
    <div id="container">
        <div id="display">
            <div id="display-container">
                <p class="hidden">&NonBreakingSpace;</p>
                <output id="previous">&nbsp;</output>
                <output id="current">0</output>
            </div>
            
        </div>
        <div id="buttons-container">
                <button id="clear" class="delete">AC</button>
                <button id="delete"  class="delete key" data-key="8"> C</button>
                <button id="percentage" class="operation key" data-key="53" data-operator="&percnt;" data-value="remainder">&percnt;</button>
                <button id="divide" class="operation key" data-key="191" data-keyNumpad="111" data-operator="&divide;" data-value="divide">&divide;</button>
                <button id="seven" class="digit key" data-key="55" data-keyNumpad="103" data-operator="7" data-value="7">7</button>
                <button id="eight" class="digit key" data-key="56" data-keyNumpad="104" data-operator="8" data-value="8">8</button>
                <button id="nine" class="digit key" data-key="57" data-keyNumpad="105" data-operator="9" data-value="9">9</button>
                <button id="multiply" class="operation key" data-key="56" data-keyNumpad="106" data-operator="x" data-value="multiply">X</button>
                <button id="four" class="digit key" data-key="52" data-keyNumpad="100" data-operator="4" data-value="4">4</button>
                <button id="five" class="digit key" data-key="53" data-keyNumpad="101" data-operator="5" data-value="5">5</button>
                <button id="six" class="digit key" data-key="54" data-keyNumpad="102" data-operator="6" data-value="6">6</button>
                <button id="subtract" class="operation key" data-key="189" data-keyNumpad="109" data-operator="-" data-value="subtract">-</button>
                <button id="one" class="digit key" data-key="49" data-keyNumpad="97" data-operator="1" data-value="1">1</button>
                <button id="two" class="digit key" data-key="50" data-keyNumpad="98" data-operator="2" data-value="2">2</button>
                <button id="three" class="digit key" data-key="51" data-keyNumpad="99" data-operator="3" data-value="3">3</button>
                <button id="add" class="operation key" data-key="187" data-keyNumpad="107" data-operator="+" data-value="add">+</button>
                <button id="zero" class="digit key" data-key="48" data-keyNumpad="96" data-operator="0" data-value="0"">0</button>
                <button id="dot" class="dot key" data-key="190" data-keyNumpad="110" data-operator="." data-value="dot">.</button>
                <button id="equal" class="equal key" data-key="13" data-keyNumpad="13" data-operator="=" data-value="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
